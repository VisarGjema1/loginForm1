<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="second">
        <h1>Create an Account</h1>
        <form action="">
            <label for="name">
                Name:
            </label>
            <input type="text" name="name" id="name"
                placeholder="Enter yout name" required>
                <label for="surname">
                    Surname:
                </label>
                <input type="text" name="surname" id="surname"
                    placeholder="Enter yout surname" required>
                    <label for="number">
                        Number:
                    </label>
                    <input type="tel" name="number" id="number"
                        placeholder="Enter yout number" required>
                    <label for="email">
                        Email:
                    </label>
                    <input type="email" name="email" id="email"
                        placeholder="Enter your email" required>
                        <label for="createPassword">
                            Password:
                        </label>
                        <input type="password" name="passwordSignUp" id="passwordSignUp"
                            placeholder="Enter your password" required>
                            <label for="comfirmPassword">
                              Confirm Password:
                            </label>
                            <input type="password" name="comfirmPassword" id="comfirmPassword"
                                placeholder="Confirm your password" required>

                        <div class="haveAccount">
                            <p>Already registered?</p>
                            <a href="loginForm.html">Login here</a>
                        </div>
        </form>
    </div>
</body>
</html>
